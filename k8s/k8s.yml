apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: megaredhand/app
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    dev.okteto.com/generate-host: app-ingress
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: hello-world
                port:
                  number: 80
            path: /
            pathType: Prefix
