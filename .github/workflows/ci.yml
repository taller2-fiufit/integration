name: "CI"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - name: Install deps
        run: make deps
      - name: Run linter
        run: make lint
      - name: Run MyPy
        run: make mypy
      - name: Run tests
        run: make test
